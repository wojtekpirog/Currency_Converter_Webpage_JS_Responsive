<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Wojciech PirÃ³g">
  <link rel="icon" type="image/x-icon" href="./assets/images/coin.svg">
  <link rel="stylesheet" type="text/css" href="./css/style.min.css">
  <title>Exchange.me</title>
</head>
<body>
  <!-- App -->
  <div class="app">
    <!-- Main -->
    <main>
      <!-- App wrapper -->
      <div class="app__wrapper">
        <!-- App header -->
        <div class="app__header">
          <!-- Logo -->
          <img class="app__header-logo" src="./assets/cash-coin.svg" alt="An icon of a bank note and a dollar symbol in a circle.">
          <h1 class="app__header-title">Currency Converter</h1>
          <!-- Logo -->
        </div> 
        <!-- App header -->
        <!-- App body -->
        <div class="app__body">
          <!-- Container -->
          <div class="app__body-container">
            <!-- Amount input -->
            <label for="amount">Enter amount: </label> 
            <input type="number" id="amount" class="app__body-input" min="0.01" step="0.01" required> 
            <!-- Amount input -->
          </div>
          <!-- Container -->
          <!-- Container -->
          <div class="app__body-container">
            <!-- Currency select -->
            <label for="from-currency">From: </label>
            <select name="from-currency" id="from-currency" class="app__body-select app__body-select--from" required></select>
            <!-- Currency select -->
            <!-- Swap button -->
            <button type="button" class="app__body-swap-button">Swap</button> 
            <!-- Swap button -->
            <!-- Currency select -->
            <label for="to-currency">To: </label>
            <select name="to-currency" id="to-currency" class="app__body-select app__body-select--to" required></select>
            <!-- Currency select -->
          </div> 
          <!-- Container -->
          <!-- Container -->
          <div class="app__body-container">
            <!-- Convert button -->
            <button type="button" class="app__body-convert-button">Get Exchange Rate</button> 
            <!-- Convert button -->
          </div>
          <!-- Container -->
          <!-- Container -->
          <div class="app__body-container">
            <!-- Result -->
            <p id="result" class="app__body-result">1 PLN = 1.00 PLN</p>
            <!-- Result -->
          </div>
          <!-- Container -->
        </div> 
        <!-- App body -->
      </div> 
      <!-- App wrapper -->
    </main> 
    <!-- Main -->
    <!-- Footer -->
    <footer class="app__footer">
      <p class="app__footer-text"><sup>&copy;</sup><span class="app__footer-text-year"></span> App created by <a href="https://github.com/wojtekpirog" class="app__footer-text-link" target="_blank" rel="noopener">wojtekpirog</a></p>
    </footer> 
    <!-- Footer -->
  </div>
  <!-- App -->
  <script src="./js/script.min.js" defer></script>
</body>
</html>
