<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Quick and effortless currency converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Wojciech PirÃ³g">
  <link rel="icon" type="image/svg+xml" href="./assets/images/cash-coin.svg"> <!-- SVG Favicon -->
  <link rel="stylesheet" href="image/png" href="./assets/images/cash-coin.png"> <!-- Fallback PNG Favicon for older browsers that do not support SVG -->
  <link rel="stylesheet" type="text/css" href="./css/style.min.css">
</head>
<body>
  <!-- App -->
  <div class="app">
    <!-- Main -->
    <main>
      <!-- App wrapper -->
      <div class="app__wrapper">
        <!-- App header -->
        <div class="app__header">
          <!-- Logo -->
          <picture>
            <source type="image/svg+xml" srcset="./assets/images/cash-coin.svg">
            <img class="app__header-logo" src="./assets/images/cash-coin.png" alt="An icon of a bank note and a dollar symbol in a circle.">
          </picture> 
          <h1 class="app__header-title">Currency Converter</h1>
          <!-- Logo -->
        </div> 
        <!-- App header -->
        <!-- App body -->
        <div class="app__body">
          <!-- Container -->
          <div class="app__body-container">
            <!-- Amount input -->
            <label for="amount" class="app__body-label">Enter Amount: </label> 
            <input type="number" id="amount" class="app__body-input" min="0.01" step="0.01" value="1.00" required> 
            <!-- Amount input -->
          </div>
          <!-- Container -->
          <!-- Container -->
          <div class="app__body-container">
            <!-- Currency select -->
            <label for="from-currency" class="app__body-label">From: </label>
            <select name="from-currency" id="from-currency" class="app__body-select app__body-select--from" required></select>
            <!-- Currency select -->
            <!-- Swap button -->
            <button type="button" class="app__body-swap-button">
              <!-- Switch icon -->
              <picture>
                <source type="image/svg+xml" srcset="./assets/images/switch-vertical.svg">
                <img class="app__body-swap-button-icon" src="./assets/images/switch-vertical.png" alt="Click this button to swap currencies.">
              </picture>
              <!-- Switch icon -->
            </button> 
            <!-- Swap button -->
            <!-- Currency select -->
            <label for="to-currency" class="app__body-label">To: </label>
            <select name="to-currency" id="to-currency" class="app__body-select app__body-select--to" required></select>
            <!-- Currency select -->
          </div> 
          <!-- Container -->
          <!-- Container -->
          <div class="app__body-container">
            <!-- Convert button -->
            <button type="button" class="app__body-convert-button">Get Exchange Rate</button> 
            <!-- Convert button -->
            <!-- Error message -->
            <p class="app__body-error" aria-hidden="true"></p>
            <!-- Error message -->
          </div>
          <!-- Container -->
          <!-- Container -->
          <div class="app__body-container">
            <!-- Result -->
            <p id="result" class="app__body-result" aria-hidden="true"></p>
            <!-- Result -->
          </div>
          <!-- Container -->
        </div> 
        <!-- App body -->
      </div> 
      <!-- App wrapper -->
    </main> 
    <!-- Main -->
  </div>
  <!-- App -->
  <script src="./js/script.min.js" defer></script>
</body>
</html>
